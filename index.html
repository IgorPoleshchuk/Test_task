                </div>
            </div>
        </div>
        <button class="button">I want to swap this</button>
    </body>
    <script>
        let parent = document.querySelector('.container');
        document.querySelector('.button').addEventListener('click', _ => {
            let figures = document.querySelectorAll(".box");
            let shuffle = function(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    let tmp = arr[i];
                    let rnd = Math.floor(Math.random() * (i + 1));
                    arr[i] = arr[rnd];
                    arr[rnd] = tmp;
                }
                return arr;
            }
            parent.append(...shuffle(Array.from(figures)));
        })
    </script>
